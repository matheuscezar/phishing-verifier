<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Phishing Verifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js"></script>
    
  </head>
  <body class="h-100">
      <div id="bg">
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Phishing Verifier</span>
    </nav><br>
    <div class="d-flex justify-content-center">
        <input id="inputFilter" type="text" placeholder=" URL or IP address or organization name" />
    </div><br>

    <div class="d-flex justify-content-center">
        <input type="button" class="btn btn-primary" value="Verify" onClick="verifyURL()"/>
    </div>
    <br>

    <div class="d-flex justify-content-center">
        <div id="loader" class="loader" hidden></div>
    </div>
    <br>
    
    <div class="d-flex justify-content-center align-items-center">
    <div id="cardResults" class="card" style="width: 18rem;" hidden>
        <div class="card-body">
          <h5 class="card-title">Results</h5>
          <h6 class="card-subtitle mb-2 text-muted">This results came from <a href="https://phishstats.info/">Phishstats API</a></h6>
          <p id="results"class="card-text"></p>
        </div>
      </div>
    </div>
    <h4>History</h4>
    <div class="d-flex text-center justify-content-center">
        
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Search</th>
                <th scope="col">Have Phishing</th>
              </tr>
            </thead>
            <tbody id="bodyTable"> 
            </tbody>
          </table>
    </div>
    <br>
<h5><a href="#" onclick="drawChart()">Statistic</a></h5>
<div id="piechart" hidden></div>

</div>
  </body>
</html>
